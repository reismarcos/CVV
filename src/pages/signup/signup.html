<ion-header class="mynav">
  <div class="pos-logo">
  <img src="../../assets/imgs/logo-CIVa.png">
  </div>
</ion-header>

<ion-content padding class="no-scroll">
  <ion-list>
    <ion-item>
      <ion-label class="my-label" stacked>Nome</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endere√ßo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input type="phone-number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>  
  <button class="create-button" (click)="onSignUp()">Criar conta</button> 
</ion-content>
