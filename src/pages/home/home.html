<ion-header>
  <ion-navbar>
    <ion-title>
      Carteira de Vacinação Virtual
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="mymenu">
    <ion-row>
      <ion-col><button ion-button class="menu-button" (tap)="openVacinas()" >Vacinas</button></ion-col>
      <ion-col><button ion-button class="menu-button" >Registrar<br>vacina</button></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col><button ion-button class="menu-button" (tap)="openPerfil()" >Dados<br>pessoais</button></ion-col>
      <ion-col><button ion-button class="menu-button" (tap)="openAjuda()" >Ajuda</button></ion-col>
    </ion-row>
  </div>
</ion-content>
