<ion-header class="mynav">
    <div class="pos-logo">
    <img src="../../assets/imgs/logo-CIVa.png">
    </div>
</ion-header>

<ion-content padding class="no-scroll" class="pg-login">
  <div class="box-login">

    <div class="pos-input">
      <ion-icon name="md-person" class="icon-person"></ion-icon>
      <input  placeholder=Email type="text" [(ngModel)]="username" >
    </div>

    <div class="pos-input">
      <ion-icon name="md-lock" class="icon-person"></ion-icon>
      <input placeholder=Senha type="password" [(ngModel)]="password">
    </div>

    <br> 
    <button  (tap)="signIn()">Login</button>
    <br>
    <button  (tap)="signUp()">Criar conta</button>
    
  </div>
</ion-content>
